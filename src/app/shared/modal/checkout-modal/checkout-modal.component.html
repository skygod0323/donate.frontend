<div class="wrapper">
    <div class="content">
        <form id="payment-form">
            <div id="payment-element">
                <!-- Elements will create form elements here -->
            </div>
            <div>
                <button id="submit" (click)="submit()" class="mt-3 btn-success btn me-3">Checkout</button>
                <button id="submit" (click)="cancel()" class="mt-3 btn-danger btn">Cancel</button>
            </div>

            <div id="error-message">
                <!-- Display error message to your customers here -->
            </div>
        </form>
    </div>
</div>

<div class="close-wrapper text-right" (click)="cancel()">
    <span class="icon d-inline-block mr-1">
    <img src="../../../assets/image/clear-selection.png">
  </span>
    <span class="text">Close</span>
</div>
